    <link href="css/style.css" rel="stylesheet">

    <script src="assets/js/jquery-1.10.2.js"></script> -->

     <script src="assets/js/bootstrap.min.js"></script> -->
    <!-- METISMENU SCRIPTS 
   <script src="assets/js/jquery.metisMenu.js"></script> -->

    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>

      
    <!-- your app's js -->
  <script src="js/app.js"></script>         
  </head>
    
  <body class="platform-android platform-cordova platform-webview">
    <ion-header-bar class="bar-stable">
      <h1 class="title" id="ottawaZine">OttawaZine</h1>  
      <button class="button button-icon icon ion-more" ng-click="modal.show()"></button>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>

  <script id="tabs.html" type="text/ng-template">    
      <ion-tabs class="tabs-icon-top">
        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>  
        </ion-tab>       
        <ion-tab title="Article" icon="ion-coffee" href="#/tab/article">
          <ion-nav-view name="article-tab"></ion-nav-view>
        </ion-tab>              
        <ion-tab title="About" icon="ion-information" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
  </script>
      
    <script id="home.html" type="text/ng-template">
      <ion-view title="Home" class="padding">
        <ion-content ng-Controller="HomeTabCtrl">
            <div class="row">
              <div id="articelId" class="col col-top">
                No.<span ng-bind="articleId"></span>
              </div>
            </div>
            <div class="row">
              <div class="col col-center">
                <img class="col col-center" ng-src="http://pic3.bbzhi.com/jingxuanbizhi/langmanyejingduofenbianlv/jingxuan_jingxuanyitu_212870_1.jpg">
              </div>    
            </div>
            <div class="row">            
              <div id="articelDate" class="col">
                <p style="text-align:center">{{Day}}
                <br>
                {{dateLeft}}</p>
              </div>
              <div class="col col-75">
                <p id="articleTitle"> Fairmont Chateau Laurier 
                <br>
                by {{author}}
                </p>
              </div>
            </div>
            <div class="row row-center">
                <div class="col col-33" ></div>
                <div class="col col-33" ></div>          
                <div class="col col-33">
                  <p id="like" style="text-align:center">赞 337432</p>
                </div>
            </div> 
            <div class="row row-bottom">
              <div class="col col-45"></div>
              <div class="col col-55">
                <p style="text-align:right">www.ottawazine.com
                <br>
                ottawazine@gmail.com</p>
              </div>
            </div> 
        </ion-content>      
      </ion-view>
    </script>
      
    <script id="article.html" type="text/ng-template">
      <ion-view>
        <ion-content ng-Controller="ArticleTabCtrl">
            <div id="dateDiv" class="row">
              <div class="col col-bottom">
                <p>{{date}}</p>
              </div>
              <div class="col col-bottom">
                <p style="text-align:right">like {{like}}</p>           
              </div>
            </div>
            <div class="row">
              <div class="col">
                <a>{{articleTitle}}</a>
                <br>
                <a>by {{author}}</a>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col col-96 col-offset-2">
                <div ng-bind-html="content"></div>
              </div>
            </div>
        </ion-content>      
      </ion-view>     
    </script>
      
    <script id="about.html" type="text/ng-template">
      <ion-view title="About" class="padding">
        <ion-content>This is about</ion-content>
      </ion-view>
    </script>
    
    <script id="modal.html" type="text/ng-template">
      <div class="modal" ng-controller="ModalCtrl">
         <ion-content>
             <div class="list">
                <a class="item item-icon-left">
                <i class="icon ion-share"></i>
                Share
                </a>
                <a class="item item-icon-left" ng-click="pressLike()">
                <i class="icon {{headerLikeIcon}}"></i>
                Like
                </a>
                <a class="item item-icon-left" ng-click="modal.hide()">
                <i class="icon ion-close-circled"></i>
                Cancel
                </a>
             </div>
         </ion-content>
      </div>
    </script>
